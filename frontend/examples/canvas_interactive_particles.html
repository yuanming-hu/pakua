<!DOCTYPE html>
<html lang="en">
<head>
	<title>PAKUA</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
	</style>
</head>
<body>

<script src="../build/three.js"></script>

<script src="js/renderers/Projector.js"></script>
<script src="js/renderers/CanvasRenderer.js"></script>

<script src="js/libs/stats.min.js"></script>

<script>

    var container, stats;
    var camera, scene, renderer, pointGroup, lineGroup, triangleGroup;

    var raycaster;
    var mouse;

    var PI2 = Math.PI * 2;

    var programFill = function ( context ) {

        context.beginPath();
        context.arc( 0, 0, 0.5, 0, PI2, true );
        context.fill();

    };

    var programStroke = function ( context ) {

        context.lineWidth = 0.025;
        context.beginPath();
        context.arc( 0, 0, 0.5, 0, PI2, true );
        context.stroke();

    };

    var INTERSECTED;
    var index2id = Array();

    init();
    animate();

    function init() {
        var ws = new WebSocket('ws://localhost:9563/');

        ws.binaryType = 'arraybuffer';

        ws.onopen = function(evt) {
            console.log('Connection open ...');
            ws.send("monitor");
        };

        var dataKind;

        ws.onmessage = function(evt) {
            console.log('Connection recv ...');

			if (typeof evt.data === 'string') {
                dataKind = evt.data;
				return;
			}

            var data = new Float32Array(evt.data);

            if (dataKind === 'point') {
                for (var i = pointGroup.children.length - 1; i >= 0; i--) {
                    pointGroup.remove(pointGroup.children[i]);
                }
                for (var i = 0; i < data.length; i += 6) {
                    var particle = new THREE.Sprite( new THREE.SpriteCanvasMaterial( { color: 0x000000, program: programStroke } ) );
                    particle.position.x = data[i] * 600 - 300;
                    particle.position.y = data[i+1] * 600 - 300;
                    particle.position.z = data[i+2] * 600 - 300;
                    particle.scale.x = particle.scale.y = 30;
                    pointGroup.add( particle );
                }
            }
            else if (dataKind === 'line') {
                for (var i = lineGroup.children.length - 1; i >= 0; i--) {
                    lineGroup.remove(pointGroup.children[i]);
                }
                for (var i = 0; i < data.length; i += 12) {
                    var geometry = new THREE.Geometry( );
                    geometry.vertices.push(
                        new THREE.Vector3(data[i] * 600 - 300, data[i+1] * 600 - 300, data[i+2] * 600 - 300),
                    	new THREE.Vector3(data[i+6] * 600 - 300, data[i+7] * 600 - 300, data[i+8] * 600 - 300)
					);
                    var material = new THREE.LineBasicMaterial({color: 0x0000ff, linewidth: 10});
                    var line = new THREE.Line( geometry, material );
                    lineGroup.add(line);
                }
			}
			else if (dataKind === 'triangle') {
                for (var i = triangleGroup.children.length - 1; i >= 0; i--) {
                    triangleGroup.remove(pointGroup.children[i]);
                }
                for (var i = 0; i < data.length; i += 12) {
                    var geometry = new THREE.Geometry();
                    geometry.vertices.push(
                        new THREE.Vector3(data[i] * 600 - 300, data[i + 1] * 600 - 300, data[i + 2] * 600 - 300),
                        new THREE.Vector3(data[i + 6] * 600 - 300, data[i + 7] * 600 - 300, data[i + 8] * 600 - 300),
                        new THREE.Vector3(data[i + 12] * 600 - 300, data[i + 13] * 600 - 300, data[i + 14] * 600 - 300)
                    );
                    geometry.faces = [new THREE.Face3(0,1,2)];
                    var material = new THREE.LineBasicMaterial({color: 0xff00ff, side: THREE.DoubleSide});
                    var triangle = new THREE.Line(geometry, material);
                    triangleGroup.add(triangle);
                }
			}
        };

        ws.onclose = function(evt) {
            console.log('Connection closed.');
        };

        container = document.createElement( 'div' );
        document.body.appendChild( container );

        var info = document.createElement( 'div' );
        info.style.position = 'absolute';
        info.style.top = '10px';
        info.style.width = '100%';
        info.style.textAlign = 'center';
        info.innerHTML = '<a href="http://taichi.graphics" target="_blank" rel="noopener">taichi</a> naive monitor';
        container.appendChild( info );

        camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 );
        camera.position.set( 0, 300, 500 );

        scene = new THREE.Scene();
        pointGroup = new THREE.Group();
        lineGroup = new THREE.Group();
        triangleGroup = new THREE.Group();
		scene.add( pointGroup, triangleGroup, lineGroup );

        raycaster = new THREE.Raycaster();
        mouse = new THREE.Vector2();

        renderer = new THREE.CanvasRenderer();
        renderer.setClearColor( 0xf0f0f0 );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        container.appendChild( renderer.domElement );

        stats = new Stats();
        container.appendChild( stats.dom );

        document.addEventListener( 'mousemove', onDocumentMouseMove, false );

        window.addEventListener( 'resize', onWindowResize, false );
    }


    function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );

    }

    function onDocumentMouseMove( event ) {

        event.preventDefault();

        mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
        mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

    }

    //

    function animate() {

        requestAnimationFrame( animate );

        render();
        stats.update();

    }

    var radius = 600;
    var theta = 0;

    function render() {
        // rotate camera

        // theta += 0.1;

        camera.position.x = radius * Math.sin( THREE.Math.degToRad( theta ) );
        camera.position.y = radius * Math.sin( THREE.Math.degToRad( theta ) );
        camera.position.z = radius * Math.cos( THREE.Math.degToRad( theta ) );
        camera.lookAt( scene.position );

        camera.updateMatrixWorld();

        // find intersections

        raycaster.setFromCamera( mouse, camera );

        var intersects = raycaster.intersectObjects( scene.children );

        if ( intersects.length > 0 ) {

            if ( INTERSECTED != intersects[ 0 ].object ) {

                if ( INTERSECTED ) INTERSECTED.material.program = programStroke;

                INTERSECTED = intersects[ 0 ].object;
                INTERSECTED.material.program = programFill;

            }

        } else {

            if ( INTERSECTED ) INTERSECTED.material.program = programStroke;

            INTERSECTED = null;

        }

        renderer.render( scene, camera );

    }

</script>

</body>
</html>
